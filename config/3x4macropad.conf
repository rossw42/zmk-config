# 3x4 Macropad Configuration
ZMK_STUDIO=y
# Enable additional HID features
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y

# USB configuration
CONFIG_ZMK_USB_LOGGING=n

# Power management for nice!nano
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y

# Bluetooth configuration
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Uncomment to enable RGB underglow (if you add RGB LEDs)
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment to enable rotary encoder (if you add one)
# CONFIG_EC11=y
